<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат на WebSocket - Комната {{ room_id }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4 text-gray-100">Чат на WebSocket - Комната {{ room_id }}</h1>

  <!-- Скрытый элемент для хранения данных комнаты -->
  <div
    id="room-data"
    data-room-id="{{ room_id }}"
    data-username="{{ username }}"
    data-user-id="{{ user_id }}"
    class="hidden"
  ></div>

  <!-- Область сообщений -->
  <div
    id="messages"
    class="w-full max-w-lg h-96 overflow-y-auto border border-gray-700 bg-gray-800 p-4 rounded-xl shadow-2xl"
  ></div>

  <!-- Поле ввода и кнопка -->
  <div class="flex mt-4 w-full max-w-lg">
    <input
      id="messageInput"
      type="text"
      placeholder="Введите сообщение"
      class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-l-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
    />
    <button
      onclick="sendMessage()"
      class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-r-xl hover:from-indigo-700 hover:to-purple-700 transition-all"
    >
      Отправить
    </button>
  </div>

  <script src="/static/index.js"></script>
</body>
</html>
