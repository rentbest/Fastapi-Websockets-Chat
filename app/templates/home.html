<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в чат</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-100">Добро пожаловать в чат</h1>

  <form action="/join_chat" method="post" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
    <label class="block text-gray-300 font-medium">Введите ваше имя:</label>
    <input
      type="text"
      name="username"
      required
      class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg mt-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
    />

    <label class="block text-gray-300 font-medium mt-4">Введите ID комнаты:</label>
    <input
      type="number"
      name="room_id"
      required
      min="1"
      class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg mt-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
    />

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-3 rounded-lg mt-6 hover:from-indigo-700 hover:to-purple-700 transition-all"
    >
      Войти в чат
    </button>
  </form>
</body>
</html>
